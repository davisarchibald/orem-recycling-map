<!DOCTYPE html>
<html>
<head>
	<title>Test</title>
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5.1/leaflet.css" />
<!--[if lte IE 8]>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5.1/leaflet.ie.css" />
<![endif]-->

<script src="http://cdn.leafletjs.com/leaflet-0.5.1/leaflet.js"></script>
<script src="orem-city-bounds.js"></script>
<script src="recycling-bounds.js"></script>
<style type="text/css">
	html, body, #recyclingMap {
		width: 100%;
		height: 100%;
		padding: 0;
		margin: 0;
	}
</style>
</head>
<body>
	<div id="recyclingMap"></div>
	<script type="text/javascript">
	 var map = L.map('recyclingMap').setView([40.298753, -111.696486], 13);
	 L.tileLayer('http://{s}.tile.cloudmade.com/ef14c18343234773af86eb0bc3882836/997/256/{z}/{x}/{y}.png', {
	    maxZoom: 18,
	    minZoom : 13
	}).addTo(map);
	 var myStyle = {
	 	fillColor: "#566c11",
		color: "#566c11",
		weight: 1,
		opacity:0,
		fillOpacity:0.4
	 };
	 var myStyle2 = {
	 	fillColor: "blue",
		color: "#blue",
		weight: 1,
		opacity:0,
		fillOpacity:0.4
	 }
	/* L.geoJson(oremData, {
	 	style : myStyle
	 }).addTo(map);*/
	 L.geoJson(recyclingone, {
	 	style : myStyle2
	 }).addTo(map);
	  L.geoJson(recyclingtwo, {
	 	style : {
	 		fillColor: "green",
			color: "#green",
			weight: 1,
			opacity:0,
			fillOpacity:0.4
	 	}
	 }).addTo(map);
	  L.geoJson(recyclingthree, {
	 	style : {
	 		fillColor: "orange",
			color: "orange",
			weight: 1,
			opacity:0,
			fillOpacity:0.4
	 	}
	 }).addTo(map);
	   L.geoJson(recyclingfour, {
	 	style : {
	 		fillColor: "yellow",
			color: "yellow",
			weight: 1,
			opacity:0,
			fillOpacity:0.4
	 	}
	 }).addTo(map);
	   L.geoJson(recyclingfive, {
	 	style : {
	 		fillColor: "red",
			color: "red",
			weight: 1,
			opacity:0,
			fillOpacity:0.4
	 	}
	 }).addTo(map);
	</script>
</body>
</html>
